{% extends 'pages/base.html' %}
{% block title %}Mới{% endblock %}
{% block content %}
<div class="row">
    <div class="card-columns text-dark">
    {% for all in All %}
    <div class="col">
        
            <div class="card" style="width:200px; height: 400px;">
                <img class="card-img-top img-fluid h-50" src="{{all.images.url}}">
                <div class="card-body">
                  <h4 class="card-title">{{all.title}}</h4>
                  <p class="card-text">{{all.date|date:"d-m-Y"}}</p>
                  <p class="card-text text-danger">{{all.price}} đ</p>
                  <a href="#" class="btn btn-primary">Xem</a>
                </div>
            </div>
        
    </div>
    {% endfor %}
    </div>
</div>
{% endblock %}
